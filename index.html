<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo meta tags -->
    <meta name="description" content="El Cotizador te brinda un precio estimado para calcular tu costo">
    <meta name="keywords" content="Modelos de autos y tasaciones">
    <!-- Primary Meta Tags -->
    <title>Cotizador de Seguro</title>
    <meta name="title" content="Cotizador de Seguro">
    <meta name="description" content="Cotiza el valor del seguro de tu auto">

    <!-- Enlace bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Enlace con css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Cotizador de Seguro</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <nav class="navbar bg-body-tertiary navbar-expand-md fixed-top">
            <div class="container-fluid">
                <img class="logo" src="./assets/logo.jpg">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Estudio Jurídico</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Carrousel -->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/salarial.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/man-ge4b835f0a_1280.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/acuerdos.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Sección del Cotizador -->
        <h1 id="titulo">Cotizador de Seguros de Autos Antiguos</h1>

        <form id="cotizadorForm">
            <label for="marca">Marca:</label>
            <select id="marca">
                <option value="">Seleccione una Marca</option>
                <option value="ford">Ford</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="dodge">Dodge</option>
                <option value="torino">Torino</option>
            </select><br><br>

            <label for="año">Año:</label>
            <select id='edad'>
                <option value="">Seleccione el año</option>
                <option value='1986'>1986</option>
                <option value='1985'>1985</option>
                <option value='1984'>1984</option>
                <option value='1983'>1983</option>
                <option value='1982'>1982</option>
                <option value='1981'>1981</option>
                <option value='1980'>1980</option>
                <option value='1979'>1979</option>
                <option value='1978'>1978</option>
            </select><br><br>

            <label for='cobertura'>Tipo de Seguro:</label>
            <label for='cobertura'>Cobertura:</label>
            <input type='radio' name='cobertura' value='contraTerceros' required>
            <label for='contraTerceros'>Contra Terceros</label>
            <input type='radio' id='coberturaCompleta' name='cobertura' value='todoRiesgo' required>
            <label for='todoRiesgo'>Todo Riesgo</label><br><br>

            <!-- Botón para llamar a la función cotizarSeguros -->
            <button type="button" class="btn btn-primary" onclick="cotizarSeguros()">Cotizar</button>
            <div class="costo" id='resultadoCotizacion'></div>
        </form>

    </main>

    <!-- Enlace con Javascript -->
    <script src='./js/index.js'></script>

    <!-- Enlace con Bootstrap -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe'
        crossorigin='anonymous'></script>

</body>

</html>
